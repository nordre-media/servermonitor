name: "monitor"
main: "party.rezruel.servermonitor.Monitor"
version: "1.0.5"

prefix: "MONITOR"

load: STARTUP

description: "Monitoring your server and forwarding information to Discord"

author: "Rezruel"

permissions:
  monitor.log:
    default: op
  monitor.config:
    default: false
  monitor.schedulerestart:
    default: op
  monitor.discord.chat:
    default: true
  monitor.*:
    children:
      monitor.log: true
      monitor.config: true
      monitor.schedulerestart: true
      monitor.discord.chat: true
    default: false